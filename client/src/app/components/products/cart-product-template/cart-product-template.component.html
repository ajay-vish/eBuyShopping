<div
  [routerLink]="['/product/' + product._id]"
  style="border: 1px solid #d2d2d7; border-radius: 10px; padding: 10px"
  class="row"
  *ngIf="isLoading"
>
  <div class="col-md-4">
    <img class="cart-product-img" src="{{ product.photo.contentType }}" />
  </div>
  <div class="col-md-6">
    <div class="product-name">
      <span> {{ product.name }} </span>
    </div>
    <div class="product-desc">
      <span class="description">
        {{ product.description }}
      </span>
    </div>
  </div>
  <div class="col-md-2" style="color: grey">
    <h4 style="margin-top: 1em">Qty: {{ productData.count }}</h4>
    <h4>Price:</h4>
    <h3 style="margin-top: -1em">â‚¹{{ productData.price }}</h3>
  </div>
</div>
<h2 *ngIf="!isLoading">Loading</h2>
