<div class="product" [routerLink]="['/product/'+product._id]">
    <img src="data:image/jpg;base64,{{product.photo.contentType}}">                  
    <div class="product-name"> 
        <span >{{product.name}}</span>
    </div>
    <div class="product-edit">
        <button style="width: 100%; margin-bottom: 5px;" class="button-price">
            ${{product.price}}
        </button>
    
        <button style="width: 100%;" class="button-theme">
            Buy Now
        </button>
    </div>
</div>
