<div class="product">
    <img src="data:image/jpg;base64,">                  
    <div class="product-name" [routerLink]="['/product/'+product._id]"> 
        <span >{{product.name}}</span>
    </div>
    <div class="product-edit">
        <button style="width: 100%; margin-bottom: 5px;" class="button-price">
            ${{product.price}}
        </button>
    
        <button style="width: 100%;" class="button-theme" (click)="buyNow()">
            Buy Now
        </button>
    </div>
</div>
