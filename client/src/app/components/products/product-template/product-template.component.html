<div class="card" style="width: 14rem; height: 27rem;" [routerLink]="['/product/'+product._id]">
  <img src="data:image/jpg;base64,{{product.photo.contentType}}" class="card-img-top" style="height: 14rem;padding:1rem" alt="...">
  <div class="card-body">
    <div class="flex-column">
      <div>
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">${{product.price}}</p>
      </div>
      <div>
        <a href="#" class="btn btn-primary">Buy now</a>
      </div>
    </div>
  </div>
</div>
