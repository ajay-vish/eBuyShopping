<app-navbar></app-navbar>
<div class="container">
   <section class="products">
      <div style="padding: 10px 0;">
         <span class="title">My Orders</span>
      </div>
      <div *ngFor="let order of orders" class="cart-container" style="margin-bottom: 10px;">
        <hr style="background-color: darkgrey;">
         <div class="col-md-12">
            <div class="row">
               <div class="col-md-12">
                  <h3>Order ID: {{order._id}}</h3>
               </div>
               <div class="col-md-3">
                  <h4>Deliver to: {{order.address}}</h4>
               </div>
               <div class="col-md-3">
                  <h4>Order Total: ${{order.amount}}</h4>
               </div>
               <app-order-progress [orderStatus] = "order.status"></app-order-progress>
            </div>
         </div>
         <div class="container row" >
            <div class="col-md-12">
               <h2>Product(s)</h2>
            </div>
            <div *ngFor="let product of order.products" class="col-md-6">
               <app-cart-product-template [productData]=product ></app-cart-product-template>
            </div>
         </div>
         
      </div>
   </section>
</div>
